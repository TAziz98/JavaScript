<body>
      <form id="temp-form">  
    <select value='Celsius' default='Celsius' id="fromTemperature">
            <option>Celsius</option>
            <option>Kelvin</option>
            <option>Fahrenheit</option>
            </select>
            <input id="input-temp"/><br></br> 
           
            <select value='Celsius' default='Celsius' id="toTemperature">
            <option>Celsius</option>
            <option>Kelvin</option>
            <option>Fahrenheit</option>
            </select>
            <label id="result-temp"></label><br></br>
            <button type="button" id="tempButton">Click</button>   
        </form> 

        <form id="dist-form">  
            <select value='Kilometer' default='Kilometer' id="fromDistance">
                    <option>Kilometer</option>
                    <option>Mile</option>
                    </select>
                    <input id="input-dist"/><br></br> 
                   
                    <select value='Kilometer' default='Kilometer' id="toDistance">
                    <option>Kilometer</option>
                    <option>Mile</option>
                    </select>
                    <label id="result-dist"></label><br></br>  
                    <button type="button" id="distButton">Click</button>   
                </form>
